<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing test speed</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>Typing test speed</h1>
        </div>

        <div id="explain">
            <p>
                This is a typing speed test program. In this program, type the text inside the box to measure your typing speed...
            </p>
        </div>

        <div id="main">
            <div>
                <h4>Example text</h4>
                <h3>milan</h3>
            </div>
            <div>
                <textarea name="textarea" id="textareaa"></textarea>
            </div>
        </div>

        <div id="footer">
            <div id="timer">
                00:00:00
            </div>
            <div id="reset">
                <button type="button">Restart</button>
            </div>
        </div>
        
    </div>



    <script src="javascript.js"></script>
</body>
</html>
